<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link href="../Public/css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <label class="col-sm-2 col-form-label">1. Sayı</label>
                        <div class="col-sm-10">
                        </div>
                        <div class="row">
                            <input type="number" class="form-control"
                                id="birinci-deger">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">2. Sayı</label>
                        <div class="col-sm-10">
                        </div>
                        <div class="row">
                            <input type="number" class="form-control"
                                id="ikinci-deger">
                        </div>
                    </div>
                </div>

                <div class="row mb-3 ">
                    <div class="row">
                        <label class="col-sm-2 col-form-label"> İşlem Türü</label>
                    </div>
                    <div class="row">


                        <div class="col-sm-6 p-0">
                            <select id="islem-turu" class="form-select"
                                aria-label="Default select
                                example">
                                <option selected>Open this select menu</option>
                                <option value="toplama">Toplama</option>
                                <option value="cikarma">Çıkarma</option>
                                <option value="carpma">Çarpma</option>
                                <option value="bolme">Bölme</option>
                            </select>
                            <button type="button" class="btn btn-primary col-6
                                mt-3">Hesapla</button>

                        </div>
                        <div class="col-6">
                            <table class="table caption-top">
                                <caption</caption>
                            <thead>
                                <tr>
                                    <th scope="col">1.Sayı</th>
                                    <th scope="col">2.Sayı</th>
                                    <th scope="col">İşlem</th>
                                    <th scope="col">Sonuç</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                    </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row"></th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>


                    </div>


                </div>

            </div>


        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="../Public/js/advancedCalculater.js"></script>
    </body>
</html>
