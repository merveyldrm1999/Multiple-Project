<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link href="../Public/css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label class="col-form-label">
                        1. Sayı
                        <input type="number" class="form-control"
                            id="birinci-deger">
                    </label>
                    <label class="col-form-label">
                        2. Sayı
                        <input type="number" class="form-control"
                            id="ikinci-deger">
                    </label>

                    <label for="" class="col-form-label">
                        İşlem Türü
                        <select id="islem-turu" class="form-select"
                            aria-label="Default select
                            example">
                            <option selected>Open this select menu</option>
                            <option value="toplama">Toplama</option>
                            <option value="cikarma">Çıkarma</option>
                            <option value="carpma">Çarpma</option>
                            <option value="bolme">Bölme</option>
                        </select>
                    </label>
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="calculate()">Hesapla</button>
                        <label id="sonuc"></label>
                    </div>
                </div>
                <div class="col-md-9">
                    <table class="mt-2 table table-bordered ">
                        <thead>
                            <tr>
                                <th scope="col">1.Sayı</th>
                                <th scope="col">2.Sayı</th>
                                <th scope="col">İşlem</th>
                                <th scope="col">Sonuç</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                            <tr>
                                <td>5</td>
                                <td>6</td>
                                <td>+</td>
                                <td>11</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="../Public/js/advancedCalculater.js"></script>
    </body>
</html>
